# Configuración del Gateway
# Los conectores se registran dinámicamente vía WebSocket reverse tunnel

# Puerto HTTP (WebSocket para browsers + Dashboard)
http_port: 8081

# Puerto Arrow Flight (para CLI clients - pruebas de concurrencia)
flight_port: 8815

# Timeouts
timeouts:
  query_seconds: 60
  connect_seconds: 10

