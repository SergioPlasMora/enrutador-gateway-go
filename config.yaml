# Configuración del Gateway
# Comunicación con conectores: gRPC/Arrow Flight

# Puerto HTTP (WebSocket para browsers + Dashboard)
http_port: 8081

# Puerto Arrow Flight (para CLI clients)
flight_port: 8815

# Conectores registrados (gRPC)
# El gateway se conectará a estos conectores al iniciar
# El ID debe coincidir con el cuenta_id del ticket
connectors:
  # Conectores apuntando a tu máquina local (IP pública)
  511baf05-5839-4f58-a74e-661262facba8: "localhost:50051"
  bf935f05-bf2e-4138-bfec-f4baaf99fecc: "localhost:50051"
  dcfedd1c-476c-4cc5-a4d7-6b0ccca8126c: "localhost:50051"

# Timeouts
timeouts:
  query_seconds: 60
  connect_seconds: 10

# Clave secreta para tickets HMAC (debe ser idéntica en luzzi-core-im)
# IMPORTANTE: Cambiar en producción y usar variable de entorno TABLEROS_SECRET_KEY
tableros_secret_key: "a77046b8f2f14dd89bd885c8ea96967d"
