# Configuración del Gateway
# Los conectores se registran dinámicamente vía WebSocket reverse tunnel

# Modo de transporte websocket o gRPC
transport_mode: "grpc"
grpc_port: 50051

# Compresión WebSocket (permessage-deflate)
# true = ~50% reducción de ancho de banda, +2x CPU
# false = máximo rendimiento, sin compresión
websocket_compression: true

# Puerto HTTP (WebSocket para browsers + Dashboard)
http_port: 8081

# Timeouts
timeouts:
  query_seconds: 60
  connect_seconds: 10

# Clave secreta para tickets HMAC (debe ser idéntica en luzzi-core-im)
# IMPORTANTE: Cambiar en producción y usar variable de entorno TABLEROS_SECRET_KEY
tableros_secret_key: "a77046b8f2f14dd89bd885c8ea96967d"
