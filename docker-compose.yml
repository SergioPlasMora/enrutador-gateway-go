services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway-go
    ports:
      - "8081:8081" # HTTP/WebSocket
      - "50051:50051" # gRPC with mTLS
    volumes:
      - ./certs:/app/certs:ro  # Mount mTLS certificates (read-only)
    environment:
      - HTTP_PORT=8081
      - GRPC_PORT=50051
      # Control Plane URL - adjust based on your setup
      # If running luzzi-core-im in WSL Docker:
      - CONTROL_PLANE_URL=http://host.docker.internal:8000/api/v2/control
      # If both in same Docker network, use: http://app:8000/api/v2/control
      - INTERNAL_API_KEY=dev-internal-key-change-in-production
      # Redis - adjust based on your setup
      # If Redis is in WSL Docker:
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - RUNNING_IN_DOCKER=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8081/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

